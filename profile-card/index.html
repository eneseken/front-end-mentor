<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="d-flex justify-content-center align-items-center">

        <section class="container d-flex justify-content-center">
            <div class="heroSection d-flex flex-column justify-content-top align-items-center">

                <div class="topSection d-flex flex-column justify-content-center align-items-center m-0">
                    <div class="backgroundImg"></div>
                    <img class="profileImg border border-5 border-light " src="https://avatars.githubusercontent.com/u/83923806?v=4" alt="profileImg">
                </div>

                <div class="bottomSection w-100 d-flex flex-column justify-content-center align-items-center"> 
              
                <div class="userInfo d-flex m-0 flex-column gap-2 justify-content-center align-items-center"> 
                <div class="d-flex flex-row gap-2 align-items-center">
                    <h3 class="m-0">Enes Eken</h3>
                    <span class="ageText">17</span>
                </div>
                <span class="location">Turkey</span>

                </div>

                <div class="userDetails d-flex justify-content-evenly  gap-2 align-items-center w-100">
                    <div class="followers d-flex flex-column   align-items-center">
                        <h3 class="m-0">80K</h3>
                        <span>Followers</span>
                    </div>
                    <div class="likes d-flex flex-column  align-items-center">
                        <h3 class="m-0">803K</h3>
                        <span>Likes</span>
                    </div>
                    <div class="photos d-flex flex-column  align-items-center">
                        <h3 class="m-0">1.4K</h3>
                        <span>Photos</span>
                    </div>
                </div>

                </div>
            </div>
        </section>

    </main>

    
</body>
</html>
